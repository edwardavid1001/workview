<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8232721784.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="admin.component.css">
    <title>Dashboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegación -->
    <header class="main-header">
        <img src="../assets/img/logo.png" alt="Logo" class="logo">
        <nav>
            <ul class="navigation">
                <li><a routerLink="/admin">Crear Oferta</a></li>
                <li><a (click)="navegarLogin()">Salir</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container d-flex flex-column justify-content-center">
        <div class="row">
            <!-- Sección de agregar nueva empresa -->
            <div class="col-md-12">
                <h2 class="section-title">Agregar Nueva Oferta</h2>

                <!-- Formulario para agregar nueva empresa -->
                <form (ngSubmit)="agregarEmpresa()" class="mb-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><b>Nombre de la Empresa:</b></label>
                        <input type="text" id="nombre" [(ngModel)]="nuevaEmpresa.nombre" name="nombre"
                            class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label"><b>Descripción:</b></label>
                        <textarea id="descripcion" [(ngModel)]="nuevaEmpresa.descripcion" name="descripcion"
                            class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Agregar Empresa</button>
                    </div>
                </form>

                <!-- Lista de empresas existentes -->
                <h2 class="section-title">Empresas Existentes</h2>
                <div class="card-deck">
                    <!-- Iterar sobre la lista de empresas -->
                    <div class="card" *ngFor="let empresa of empresas">
                        <div class="card-body">
                            <h5 class="card-title">{{ empresa.nombre }}</h5>
                            <p class="card-text">{{ empresa.descripcion }}</p>
                            <small class="text-muted">Publicado {{ empresa.publicado }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <p class="text-muted">&copy;workview 2023. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: <strong>+57 310 316 7700</strong></p>
        </div>
    </footer>

    <!-- Importa Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
