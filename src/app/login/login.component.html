<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>
    <title>Login</title>
</head>

<body class="min-h-screen flex flex-col items-center">

    <main class="container mx-auto flex items-center justify-center h-3/4" style="max-width: 1200px;">
        <div class="bg-white p-8 text-center rounded shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3">
            <h1 class="text-4xl mb-8">Bienvenido, inicia sesión</h1>

            <img src="../assets/img/logo.png" alt="Logo" class="mb-8 mx-auto max-w-1/2 rounded">

            <div class="mb-4">
                <label for="documento" class="block text-gray-800 mb-2"><b>Número de Documento:</b></label>
                <input class="w-full p-2 border border-green-500 rounded" type="text" id="documento" required minlength="6">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-800 mb-2"><b>Contraseña:</b></label>
                <input class="w-full p-2 border border-green-500 rounded" type="password" id="password" required minlength="8" pattern="^(?=.*[0-9])">
            </div>

            <div class="mb-4">
                <button class="btn btn-success" (click)="navegar()">Login</button>
            </div>

            <div class="text-center">
                <button class="btn btn-link" (click)="navegarRegister()">Regístrate aquí</button>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 text-center text-white">
        <div class="container">
            <p class="text-muted">&copy;workview 2023. Todos los derechos reservados.</p>
            <p class="text-muted">Contacto: <strong>+57 310 316 7700</strong></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
